<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bar Graph</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <h1>Products Bar Graph</h1>
        <div id="prodBar"></div>
        <p id="yaxis">Products</p>
        <p id="xaxis">Prices</p>
        <select id="opt">
            <option value="default">Choose Options</option>
            <option value="price">Sort By Price</option>
            <option value="rating">Sort By Rating</option>
        </select>
        <div id="prodFormDiv">
            <form id="prodForm">
                <input type="text" id="name" placeholder="Enter product name"><input type="text" id="price" placeholder="Enter the price"><input type="text" id="rating" placeholder="give the rating"><input type="submit" id='sub'>
            </form>
        </div>
        <button onclick="openForm()" id="prodBtn">Add Product</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
